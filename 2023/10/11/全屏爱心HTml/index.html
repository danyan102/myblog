l &lt;= 9)&#123;</span><br><span class="line">        return &#x27;#5be9e9&#x27;;</span><br><span class="line">      &#125; else &#123;</span><br><span class="line">        return &#x27;#d41d50&#x27;;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line"> </span><br><span class="line">    function getText()&#123;</span><br><span class="line">      var val = Math.random() * 10;</span><br><span class="line">      if(val &gt; 1 &amp;&amp; val &lt;= 3)&#123;</span><br><span class="line">        return &#x27;爱你一辈子&#x27;;</span><br><span class="line">      &#125; else if(val &gt; 3 &amp;&amp; val &lt;= 5)&#123;</span><br><span class="line">        return &#x27;感谢你&#x27;;</span><br><span class="line">      &#125; else if(val &gt; 5 &amp;&amp; val &lt;= 8)&#123;</span><br><span class="line">        return &#x27;喜欢你&#x27;;</span><br><span class="line">      &#125; else&#123;</span><br><span class="line">        return &#x27;I Love You&#x27;;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line"> </span><br><span class="line">    function Heart(type)&#123;</span><br><span class="line">      this.type = type;</span><br><span class="line">      // 初始化生成范围</span><br><span class="line">      this.x = Math.random() * wW;</span><br><span class="line">      this.y = Math.random() * wH;</span><br><span class="line"> </span><br><span class="line">      this.opacity = Math.random() * .5 + .5;</span><br><span class="line"> </span><br><span class="line">      // 偏移量</span><br><span class="line">      this.vel = &#123;</span><br><span class="line">        x: (Math.random() - .5) * 5,</span><br><span class="line">        y: (Math.random() - .5) * 5</span><br><span class="line">      &#125;</span><br><span class="line"> </span><br><span class="line">      this.initialW = wW * .5;</span><br><span class="line">      this.initialH = wH * .5;</span><br><span class="line">      // 缩放比例</span><br><span class="line">      this.targetScale = Math.random() * .15 + .02; // 最小0.02</span><br><span class="line">      this.scale = Math.random() * this.targetScale;</span><br><span class="line"> </span><br><span class="line">      // 文字位置</span><br><span class="line">      this.fx = Math.random() * wW;</span><br><span class="line">      this.fy = Math.random() * wH;</span><br><span class="line">      this.fs = Math.random() * 10;</span><br><span class="line">      this.text = getText();</span><br><span class="line"> </span><br><span class="line">      this.fvel = &#123;</span><br><span class="line">        x: (Math.random() - .5) * 5,</span><br><span class="line">        y: (Math.random() - .5) * 5,</span><br><span class="line">        f: (Math.random() - .5) * 2</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line"> </span><br><span class="line">    Heart.prototype.draw = function()&#123;</span><br><span class="line">      ctx.save();</span><br><span class="line">      ctx.globalAlpha = this.opacity;</span><br><span class="line">      ctx.drawImage(heartImage, this.x, this.y, this.width, this.height);</span><br><span class="line">      ctx.scale(this.scale + 1, this.scale + 1);</span><br><span class="line">        if(!this.type)&#123;</span><br><span class="line">          // 设置文字属性</span><br><span class="line">        ctx.fillStyle = getColor();</span><br><span class="line">          ctx.font = &#x27;italic &#x27; + this.fs + &#x27;px sans-serif&#x27;;</span><br><span class="line">          // 填充字符串</span><br><span class="line">          ctx.fillText(this.text, this.fx, this.fy);</span><br><span class="line">        &#125;</span><br><span class="line">      ctx.restore();</span><br><span class="line">    &#125;</span><br><span class="line">    Heart.prototype.update = function()&#123;</span><br><span class="line">      this.x += this.vel.x;</span><br><span class="line">      this.y += this.vel.y;</span><br><span class="line"> </span><br><span class="line">      if(this.x - this.width &gt; wW || this.x + this.width &lt; 0)&#123;</span><br><span class="line">        // 重新初始化位置</span><br><span class="line">        this.scale = 0;</span><br><span class="line">        this.x = Math.random() * wW;</span><br><span class="line">        this.y = Math.random() * wH;</span><br><span class="line">      &#125;</span><br><span class="line">      if(this.y - this.height &gt; wH || this.y + this.height &lt; 0)&#123;</span><br><span class="line">        // 重新初始化位置</span><br><span class="line">        this.scale = 0;</span><br><span class="line">        this.x = Math.random() * wW;</span><br><span class="line">        this.y = Math.random() * wH;</span><br><span class="line">      &#125;</span><br><span class="line"> </span><br><span class="line">      // 放大</span><br><span class="line">      this.scale += (this.targetScale - this.scale) * .1;</span><br><span class="line">      this.height = this.scale * this.initialH;</span><br><span class="line">      this.width = this.height * 1.4;</span><br><span class="line"> </span><br><span class="line">      // -----文字-----</span><br><span class="line">      this.fx += this.fvel.x;</span><br><span class="line">      this.fy += this.fvel.y;</span><br><span class="line">      this.fs += this.fvel.f;</span><br><span class="line"> </span><br><span class="line">      if(this.fs &gt; 50)&#123;</span><br><span class="line">        this.fs = 2;</span><br><span class="line">      &#125;</span><br><span class="line"> </span><br><span class="line">      if(this.fx - this.fs &gt; wW || this.fx + this.fs &lt; 0)&#123;</span><br><span class="line">        // 重新初始化位置</span><br><span class="line">        this.fx = Math.random() * wW;</span><br><span class="line">        this.fy = Math.random() * wH;</span><br><span class="line">      &#125;</span><br><span class="line">      if(this.fy - this.fs &gt; wH || this.fy + this.fs &lt; 0)&#123;</span><br><span class="line">        // 重新初始化位置</span><br><span class="line">        this.fx = Math.random() * wW;</span><br><span class="line">        this.fy = Math.random() * wH;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line"> </span><br><span class="line">    function render()&#123;</span><br><span class="line">      ctx.clearRect(0, 0, wW, wH);</span><br><span class="line">      for(var i = 0; i &lt; hearts.length; i++)&#123;</span><br><span class="line">        hearts[i].draw();</span><br><span class="line">        hearts[i].update();</span><br><span class="line">      &#125;</span><br><span class="line">      requestAnimationFrame(render);</span><br><span class="line">    &#125;</span><br><span class="line">  &lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
